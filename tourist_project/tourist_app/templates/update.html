<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tourist Destination</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f4f8;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .form-container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 10px;
            background-color: white;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 1rem;
            text-align: left;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        .file-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            flex: 1;
            margin-left: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Tourist Destination</h1>
        <form action="{% url 'update' tourist.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="placename">Place Name:</label>
            <input type="text" name="placename" value="{{ tourist.placename }}" required>
            
            <label for="weather">Weather:</label>
            <input type="text" name="weather" value="{{ tourist.weather }}" required>
            
            <label for="state">State:</label>
            <input type="text" name="state" value="{{ tourist.state }}" required>
            
            <label for="district">District:</label>
            <input type="text" name="district" value="{{ tourist.district }}" required>
            
            <label for="maplink">Google Map Link:</label>
            <input type="url" name="maplink" value="{{ tourist.maplink }}" required>
            
            <label for="description">Description:</label>
            <textarea name="description" rows="4" required>{{ tourist.description }}</textarea>
            
            <div class="file-input-container">
                <label for="img">Upload New Image:</label>
                <input type="file" name="img">
            </div>
            
            <button type="submit">Update Destination</button>
        </form>
    </div>
</body>
</html>
